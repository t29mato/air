version: '2'

services:
  nginx:
    image: nginx
    container_name: "laravel-01-nginx"
    ports:
      - "8080:80"
    volumes:
      - ./src:/src
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  php:
    build: ./php
    container_name: "laravel-01-php"
    volumes:
      - ./src:/src
    environment:
      APP_NAME: Laravel
      APP_ENV: local
      APP_KEY: base64:4l3U2P/rOYV28NWwra18Ntqk5uYAR9f790/J5fE5gso=
      APP_DEBUG: "true"
      APP_URL: http://localhost

  mysql:
    image: mysql
    container_name: "laravel-01-mysql"
    restart: always
    environment:
      MYSQL_DATABASE: root
      MYSQL_PASSWORD: root
    ports: 
      - 13306:3306
    volumes:
      - ./mysql-confd:/etc/mysql/conf.d

  postgres:
    restart: always
    image: postgres:alpine
    container_name: "laravel-01-postgres"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - 15432:5432

  redis:
    image: redis:alpine
    container_name: "laravel-01-redis"
    ports: 
      - 16379:6379
